<!-- Update content every {interval} ms -->
<script>
    var interval = 1000 * 10;
    var clock = document.getElementById("clock");
    fetch("{{ url_for('time_feed') }}")
        .then(response => {
                response.text().then(t => {clock.innerHTML = t})
            });
    setInterval(() => {
        fetch("{{ url_for('time_feed') }}")
        .then(response => {
                response.text().then(t => {clock.innerHTML = t})
            });
        }, interval);

    var disk_io = document.getElementById("disk_io");
    fetch("{{ url_for('disk_io') }}")
        .then(response => {
                response.text().then(t => {disk_io.innerHTML = t})
            });
    setInterval(() => {
        fetch("{{ url_for('disk_io') }}")
        .then(response => {
                response.text().then(t => {disk_io.innerHTML = t})
            });
        }, 1000 * 60 * 15);

    var resource = document.getElementById("resource");
    fetch("{{ url_for('resource') }}")
        .then(response => {
                response.text().then(t => {resource.innerHTML = t})
            });
    setInterval(() => {
        fetch("{{ url_for('resource') }}")
        .then(response => {
                response.text().then(t => {resource.innerHTML = t})
            });
        }, interval);

    var queue = document.getElementById("queue");
    fetch("{{ url_for('queue') }}")
        .then(response => {
                response.text().then(t => {queue.innerHTML = t})
            });
    setInterval(() => {
        fetch("{{ url_for('queue') }}")
        .then(response => {
                response.text().then(t => {queue.innerHTML = t})
            });
        }, interval);
    
    var leaderboard = document.getElementById("leaderboard");
    fetch("{{ url_for('leaderboard') }}")
        .then(response => {
                response.text().then(t => {leaderboard.innerHTML = t})
            });
    setInterval(() => {
        fetch("{{ url_for('leaderboard') }}")
        .then(response => {
                response.text().then(t => {leaderboard.innerHTML = t})
            });
        }, interval);

</script>
