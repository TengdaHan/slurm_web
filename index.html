<head>
    <meta charset="utf-8"/>

<header>
    <h1>VGG Triton Monitor</h1>
    <h3><div id="clock"></div></h3>
    <hr>
</header>

<body>
<h2> Resource available:</h2>
<div id="resource"> </div>
<br>

<hr>

<pre class='terminal' id="queue"> </pre>

<br><br><br>

<!-- Update content every {interval} ms -->
<script>
    var interval = 1000 * 5;
    var clock = document.getElementById("clock");
    fetch("{{ url_for('time_feed') }}")
        .then(response => {
                response.text().then(t => {clock.innerHTML = t})
            });
    setInterval(() => {
        fetch("{{ url_for('time_feed') }}")
        .then(response => {
                response.text().then(t => {clock.innerHTML = t})
            });
        }, interval);

    var resource = document.getElementById("resource");
    fetch("{{ url_for('resource') }}")
        .then(response => {
                response.text().then(t => {resource.innerHTML = t})
            });
    setInterval(() => {
        fetch("{{ url_for('resource') }}")
        .then(response => {
                response.text().then(t => {resource.innerHTML = t})
            });
        }, interval);

    var queue = document.getElementById("queue");
    fetch("{{ url_for('queue') }}")
        .then(response => {
                response.text().then(t => {queue.innerHTML = t})
            });
    setInterval(() => {
        fetch("{{ url_for('queue') }}")
        .then(response => {
                response.text().then(t => {queue.innerHTML = t})
            });
        }, interval);
</script>
